<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/> 
        <title>Robot</title>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        
        <script>
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext ('2d');
            
            var screenWidth = window.innerWidth;
            var screenHeight = window.innerHeight;
            
            canvas.width = 0.8*screenWidth;
            canvas.height = 0.8*screenHeight;
            
            function drawBackground (x,y) {
                //draw the ground
                context.beginPath();
                context.rect(x,y, 1200, 300);
                context.fillStyle = "#eebab2";
                context.fill();
                
                
            }
    
            
            //draw diferent part of a robot
            function drawRobot (x,y) {
                
                 //draw a shadow of the robot
                context.beginPath();
                context. fillStyle = "darkgrey";
                context.ellipse((x+80), (y+165), 35, 125, Math.PI/2, 0, 2*Math.PI);
                context.fill();
                
                //draw robot's body
                context.beginPath();
                context.fillStyle ="lightgrey";
                context.arc (x,(y+100), 82,0, 2*Math.PI);
                context.fill();
               
                //draw robot's head
                //face
                context.beginPath();
                context.fillStyle = "white";
                context.arc(x, y, 45, 0, 2*Math.PI);
                context.fill();

                //eye
                context.beginPath();
                context.fillStyle = "#7d7d7d";
                context.arc (x, (y-15), 10, 0, 2*Math.PI);
                context.fill();
                
                //eye ball
                context.beginPath();
                context.fillStyle = "White";
                context.arc (x, (y-15), 5, 0, 2*Math.PI);
                context.fill();
                
                //eye ball1
                context.beginPath();
                context.fillStyle = "black";
                context.arc ((x+2), (y-15), 2, 0, 2*Math.PI);
                context.fill();
                
                //antena
                context.beginPath();
                context.rect(x, (y-80), 2, 35);
                context.fillstyle = "#7d7d7d";
                context.fill();
                
                //antena
                context.beginPath();
                context.rect(x, (y-80), 10, 2);
                context.fillstyle = "#7d7d7d";
                context.fill();
                
                //antena
                context.beginPath();
                context.rect((x-10), (y-70), 10, 2);
                context.fillstyle = "#7d7d7d";
                context.fill();
                
                //draw a line in the body of the robot
                context.beginPath();
                context. strokeStyle = "#eebab2";
                context.ellipse(x, (y+120), 35, 80, Math.PI/2, 0, 2*Math.PI);
                context.stroke();
                
                //draw a line in the body of the robot
                context.beginPath();
                context. strokeStyle = "#eebab2";
                context.ellipse(x, (y+82), 35, 80, Math.PI/2, 0, 2*Math.PI);
                context.stroke();
                
                //draw a mouth of the robot
                context.beginPath();
                context. strokeStyle = "#7d7d7d";
                context.rect((x-16), (y+13), 30, 5)
                context.stroke();
                
            }
            
            //draw the clouds by 4 semi-circles
            function drawCloud1 (x,y){
                
            //Cloud1
                //semi-circle 1(150,30)
                context.beginPath();
                context.fillStyle = "#c1d8e0";
                context.arc ( x, y, 30, 1*Math.PI, 0);
                context.fill();
                
                 //semi-circle 2
                context.beginPath();
                context.fillStyle = "#c1d8e0";
                context.arc ( (x+65), y, 65, 1*Math.PI, 0);
                context.fill();
                
                //semi-circle 3
                context.beginPath();
                context.fillStyle = "#c1d8e0";
                context.arc ( (x+130), y, 45, 1*Math.PI, 0);
                context.fill();
                
               //semi-circle 4
                context.beginPath();
                context.fillStyle = "#c1d8e0";
                context.arc ( (x+185), y, 25, 1*Math.PI, 0);
                context.fill();
                
            }
            
            function drawCloud2 (x,y){
                      
            //Cloud2
                //semi-circle 4 (400,80)
                context.beginPath();
                context.fillStyle = "#c1d8e0";
                context.arc ( x, y, 25, 1*Math.PI, 0);
                context.fill();
                
                //semi-circle 3
                context.beginPath();
                context.fillStyle = "#c1d8e0";
                context.arc ( (x+55), y, 45, 1*Math.PI, 0);
                context.fill();
                
                //semi-circle 2
                context.beginPath();
                context.fillStyle = "#c1d8e0";
                context.arc ( (x+135), y, 65, 1*Math.PI, 0);
                context.fill();
                
                //semi-circle 1
                context.beginPath();
                context.fillStyle = "#c1d8e0";
                context.arc ((x+205) , y, 30, 1*Math.PI, 0);
                context.fill();
                
              
                
            }
            
            function drawCloud3 (x,y){
            //Cloud 3
                //semi-circle 1(850,30)
                context.beginPath();
                context.fillStyle = "#c1d8e0";
                context.arc ( x, y, 30, 1*Math.PI, 0);
                context.fill();
                
                 //semi-circle 2
                context.beginPath();
                context.fillStyle = "#c1d8e0";
                context.arc ( (x+65), y, 65, 1*Math.PI, 0);
                context.fill();
                
                //semi-circle 3
                context.beginPath();
                context.fillStyle = "#c1d8e0";
                context.arc ( (x+130), y, 45, 1*Math.PI, 0);
                context.fill();
                
               //semi-circle 4
                context.beginPath();
                context.fillStyle = "#c1d8e0";
                context.arc ( (x+185), y, 25, 1*Math.PI, 0);
                context.fill();
                
            }
            //set the position of the robot
            robotPosX = 200;
            robotPosY = 400;
            
            //set the position of the cloud
            cloud1PosX = 150;
            cloud1PosY = 100;
            
            //set the position of the cloud
            cloud2PosX = 400;
            cloud2PosY = 130;
            
            //set the position of the cloud
            cloud3PosX = 850;
            cloud3PosY = 80;
            
            //set the velocity to make the objects moving
            xvelocity =3;
            yvelocity =0;
            
            function frame () {
                context.clearRect(0, 0, canvas.width, canvas.height);
                drawBackground(0,500);
                
                drawRobot(robotPosX, robotPosY);
                drawCloud1(cloud1PosX, cloud1PosY);
                drawCloud2(cloud2PosX, cloud2PosY);
                drawCloud3(cloud3PosX, cloud3PosY);
                
               //make the robot bouncing horizontaly when the robot hit 80% of the canvas
                robotPosX = robotPosX + xvelocity;
                
                if( robotPosX <= 200 || robotPosX >= 0.8*canvas.width) xvelocity = - xvelocity ;
           
                
                
                //make the clouds moving back and forth horizontaly from left to right 
                cloud1PosX = cloud1PosX + xvelocity;
                
                if( cloud1PosX <= 150 || cloud1PosX >= 0.8*canvas.width) xvelocity = - xvelocity ;
                
                //make the clouds moving back and forth horizontaly from right to left 
                cloud2PosX = cloud2PosX + -1*xvelocity;
                
                if( cloud2PosX <= 200 || cloud2PosX >= 100) xvelocity = xvelocity;
                
                
                cloud3PosX = cloud3PosX + -1*xvelocity;
                
                if( cloud3PosX <= 200 || cloud3PosX >= 100) xvelocity = xvelocity;
                
                
                
                window.requestAnimationFrame (frame);
            }
            window.requestAnimationFrame (frame);
        </script>
    </body>
</html>
